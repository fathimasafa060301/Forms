<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>
    <link rel="stylesheet" href="CSS/form2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <form action="" method="POST">
                <fieldset>
                    <p>Contact Form</p>
                    <legend>FILL THE FORM BELOW</legend>
                    <div class="row">
                        <div class="col-sm-6">
                            <input type="text" name="" id="" placeholder="Full Name">
                        </div>
                        <div class="col-sm-6">
                            <input type="email" name="" id="" placeholder="Email">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <input type="tel" name="" id="" placeholder="Phone Number" pattern="+91">
                        </div>
                        <div class="col-sm-6">
                            <input type="text" name="" id="" placeholder="Website Here">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <textarea name="" id="" cols="30" rows="10" placeholder="Message Here"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2">
                            <button type="submit">Submit Now</button>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
